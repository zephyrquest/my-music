<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(documentTitle, content, style)">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/bootstrap-icons.min.css}" >
    <link rel="stylesheet" th:href="@{/styles/appStyles.css}" type="text/css">
    <link rel="icon" th:href="@{/images/icons/alexa.svg}">
    <title th:replace="${documentTitle}">Title</title>
    <style th:replace="${style}">
    </style>
</head>

<body>
<header th:replace="header :: header">
    <h1>Header</h1>
</header>

<nav th:replace="navigationBar :: nav">
    <h1>Navigation</h1>
</nav>

<main th:replace="${content}">
    <h1>Main content</h1>
</main>

<footer th:replace="footer :: footer">
    <h1>Footer</h1>
</footer>

</body>

</html>
