artistInfo=Razor Eleven is an alternative musician hailing from Switzerland. With a passion for music that started at a young age, he has developed a unique sound that blends rock and electonic. Growing up, Razor Eleven was inspired by Placebo, Linkin Park and Bring Me The Horizon, and began creating music that reflects his journey and experiences.